<div class="document-table-container mat-elevation-z8" *ngIf="documentData">
  <div class="table-container">
    <table
      mat-table
      [dataSource]="documentData"
      class="documents-count-table"
      matSort
      (matSortChange)="sortData($event)"
      matSortActive="chemicalName"
      matSortDisableClear
      matSortDirection="desc"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="patentNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          name
        </th>
        <td mat-cell *matCellDef="let row">{{ row.patentNo }}</td>
      </ng-container>

      <!-- Documents Count Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          #Documents
        </th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>
      <!-- Action Count Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <a href="https://patents.google.com/patent/{{row.patentNo}}">
          <mat-icon (click)="navigateToGooglePatents(row)">remove_red_eye</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="row"
        (click)="navigateToGooglePatents(row)"
      ></tr>
    </table>
  </div>
  <mat-paginator
    [length]="resultsLength"
    [pageSize]="pageSize"
    (page)="getPage($event)"
  ></mat-paginator>
</div>
