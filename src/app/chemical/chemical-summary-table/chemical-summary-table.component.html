<div class="chemical-summary-container mat-elevation-z8" *ngIf="chemicalData">
  <div class="table-container">
    <table
      mat-table
      [dataSource]="chemicalData"
      class="documents-count-table"
      matSort
      (matSortChange)="sortData($event)"
      matSortActive="chemicalName"
      matSortDisableClear
      matSortDirection="desc"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          name
        </th>
        <td mat-cell *matCellDef="let row">{{ row.chemicalName }}</td>
      </ng-container>

      <!-- Documents Count Column -->
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          #Documents
        </th>
        <td mat-cell *matCellDef="let row">{{ row.count }}</td>
      </ng-container>
      <!-- Action Count Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-icon (click)="rowClick(row)">keyboard_arrow_right</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="row"
        (click)="rowClick(row)"
      ></tr>
    </table>
  </div>
  <mat-paginator
    [length]="resultsLength"
    [pageSize]="pageSize"
    (page)="getPage($event)"
  ></mat-paginator>
</div>
